<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>气血管理大师 - 关卡选择</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .level-header {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="355" height="160" viewBox="0 0 355 160"><defs><linearGradient id="a" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23ffae42"/><stop offset="100%" stop-color="%23ff7730"/></linearGradient></defs><rect width="355" height="160" rx="20" fill="url(%23a)"/><circle cx="60" cy="70" r="30" fill="white" opacity="0.1"/><circle cx="280" cy="40" r="50" fill="white" opacity="0.05"/><path d="M270 100c20 0 40 10 40 30s-20 30-40 30-40-10-40-30 20-30 40-30z" fill="white" opacity="0.07"/></svg>');
      background-size: cover;
      background-position: center;
      height: 160px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      padding: 20px;
      color: white;
      margin-bottom: 24px;
      position: relative;
      box-shadow: 0 8px 20px rgba(255, 119, 48, 0.25);
    }
    
    .level-character {
      position: absolute;
      right: 20px;
      bottom: 0;
      width: 120px;
      height: 150px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .level-content {
      position: relative;
      z-index: 1;
    }
    
    .progress-container {
      height: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .progress-bar {
      height: 100%;
      background-color: white;
      width: 65%;
    }
    
    .node-connector {
      width: 3px;
      background-color: #e2e8f0;
      margin-left: 18px;
      height: 80px;
      margin-top: 38px;
      position: relative;
      overflow: hidden;
    }
    
    .node-connector-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #48bb78;
      transform: scaleY(0);
      transform-origin: top;
      animation: progressDown 1.5s ease forwards;
    }
    
    @keyframes progressDown {
      to { transform: scaleY(1); }
    }
    
    .level-node {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(20px);
      animation: nodeAppear 0.6s ease forwards;
    }
    
    .level-node:nth-child(1) { animation-delay: 0.2s; }
    .level-node:nth-child(3) { animation-delay: 0.4s; }
    .level-node:nth-child(5) { animation-delay: 0.6s; }
    .level-node:nth-child(7) { animation-delay: 0.8s; }
    
    @keyframes nodeAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .node-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      margin-right: 16px;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
    }
    
    .node-complete {
      background-color: #48bb78;
    }
    
    .node-current {
      background-color: #5e17eb;
    }
    
    .node-locked {
      background-color: #cbd5e0;
    }
    
    .node-content {
      background-color: white;
      border-radius: 16px;
      padding: 16px;
      flex-grow: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="flex items-center mb-6">
      <a href="#" class="mr-4">
        <i class="fas fa-arrow-left text-2xl text-gray-600"></i>
      </a>
      <h1 class="text-2xl font-bold">肝气评估</h1>
    </div>
    
    <div class="level-header">
      <div class="level-content">
        <h2 class="text-2xl font-bold mb-1">肝气血旺盛之旅</h2>
        <p class="mb-2 opacity-80">帮助熊猫恢复肝气血</p>
        <div class="flex items-center">
          <div class="text-sm mr-2">进度</div>
          <div class="text-sm font-semibold mr-2">2/4</div>
          <div class="progress-container flex-1">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
      
      <svg class="level-character" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="60" cy="70" rx="40" ry="45" fill="black"/>
        <ellipse cx="60" cy="75" rx="35" ry="40" fill="white"/>
        <circle cx="45" cy="60" r="15" fill="black"/>
        <circle cx="75" cy="60" r="15" fill="black"/>
        <circle cx="45" cy="58" r="5" fill="white"/>
        <circle cx="75" cy="58" r="5" fill="white"/>
        <ellipse cx="60" cy="85" rx="10" ry="5" fill="black"/>
        <ellipse cx="30" cy="45" rx="15" ry="10" fill="black"/>
        <ellipse cx="90" cy="45" rx="15" ry="10" fill="black"/>
      </svg>
    </div>
    
    <div class="level-path">
      <div class="level-node">
        <div class="node-icon node-complete">
          <i class="fas fa-check"></i>
        </div>
        <div class="node-content">
          <div class="flex justify-between items-center mb-2">
            <div class="font-semibold">急躁与情绪问题</div>
            <div class="text-green-600 text-sm font-semibold">已完成</div>
          </div>
          <div class="text-sm text-gray-600 mb-2">分值: 30-40</div>
          <div class="flex justify-between">
            <div class="flex">
              <div class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-full mr-2">
                <i class="fas fa-star mr-1"></i>
                92分
              </div>
              <div class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full">
                <i class="fas fa-award mr-1"></i>
                2张卡牌
              </div>
            </div>
            <button class="text-sm text-purple-600 font-semibold">重玩</button>
          </div>
        </div>
      </div>
      
      <div class="node-connector">
        <div class="node-connector-progress"></div>
      </div>
      
      <div class="level-node">
        <div class="node-icon node-complete">
          <i class="fas fa-check"></i>
        </div>
        <div class="node-content">
          <div class="flex justify-between items-center mb-2">
            <div class="font-semibold">眼部症状</div>
            <div class="text-green-600 text-sm font-semibold">已完成</div>
          </div>
          <div class="text-sm text-gray-600 mb-2">分值: 38-39</div>
          <div class="flex justify-between">
            <div class="flex">
              <div class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-full mr-2">
                <i class="fas fa-star mr-1"></i>
                86分
              </div>
              <div class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full">
                <i class="fas fa-award mr-1"></i>
                1张卡牌
              </div>
            </div>
            <button class="text-sm text-purple-600 font-semibold">重玩</button>
          </div>
        </div>
      </div>
      
      <div class="node-connector">
        <div class="node-connector-progress"></div>
      </div>
      
      <div class="level-node">
        <div class="node-icon node-current pulse-animation">
          <i class="fas fa-play"></i>
        </div>
        <div class="node-content">
          <div class="flex justify-between items-center mb-2">
            <div class="font-medium">乳房与肋部问题</div>
            <div class="text-purple-600 text-sm font-semibold">当前</div>
          </div>
          <div class="text-sm text-gray-600 mb-3">分值: 39-49</div>
          <button class="bg-purple-600 text-white py-2 px-4 rounded-lg text-sm font-semibold w-full hover:bg-purple-700 transition-colors shadow-md hover:shadow-lg" onclick="window.location.href='question.html'">
            开始挑战
          </button>
        </div>
      </div>
      
      <div class="node-connector">
        <!-- no progress class here -->
      </div>
      
      <div class="level-node">
        <div class="node-icon node-locked">
          <i class="fas fa-lock"></i>
        </div>
        <div class="node-content">
          <div class="flex justify-between items-center mb-2">
            <div class="font-semibold">大便与腹部问题</div>
            <div class="text-gray-500 text-sm font-semibold">未解锁</div>
          </div>
          <div class="text-sm text-gray-600 mb-2">分值: 20-40</div>
          <div class="text-xs text-gray-500">
            <i class="fas fa-info-circle mr-1"></i>
            完成前一关卡解锁
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="tab-bar">
    <div class="tab-item" onclick="window.location.href='home.html'">
      <i class="tab-icon fas fa-home"></i>
      <span>首页</span>
    </div>
    <div class="tab-item active" onclick="window.location.href='levels.html'">
      <i class="tab-icon fas fa-map-marked-alt"></i>
      <span>关卡</span>
    </div>
    <div class="tab-item" onclick="window.location.href='cards.html'">
      <i class="tab-icon fas fa-book"></i>
      <span>图鉴</span>
    </div>
    <div class="tab-item" onclick="window.location.href='shop.html'">
      <i class="tab-icon fas fa-shopping-bag"></i>
      <span>商店</span>
    </div>
    <div class="tab-item" onclick="window.location.href='profile.html'">
      <i class="tab-icon fas fa-user"></i>
      <span>我的</span>
    </div>
  </div>
</body>
</html>
